<!DOCTYPE html>
<html>
    <head>
        <style>
          .content-box {
            border: 1px solid black;
            padding: 20px;
            width: 50%;
        }
         
        </style>
    </head>
    <body>
        <div class="content-box">
            <h1>A Nested List</h1>
            <p>Lists can be nested (list inside list):
            <ul type="disc">
                <li>Coffee</li>
                <li>Tea</li>
                    <ul type="circle"><li>Black Tea</li></ul>
                    <ul type="circle"><li>Green Tea</li></ul>
                <li>Milk</li>
            </ul>
        </div>
    </body>
</html>
