<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Day-01_task-04</title>
        <style>
            th{
                text-align: left;
            }
            label{
                font-style:normal;
                font-weight: normal;
            }
            button{
                background-color:cornsilk;
            }
            body.margin{
                margin: 10% 20%;
            }
        </style>
    </head>
    <body class="margin">
        <form>
            <table border="0" cellpadding="5" width="800">
                <tr>
                    <th>
                        <label>Full Name:</label>
                    </th>
                    <th>
                        <input type="text" placeholder="Enter your full name" name="Full Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>User Name:</label>
                    </th>
                    <th>
                        <input type="text" placeholder="Enter your user name" name="Full Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Password:</label>
                    </th>
                    <th>
                        <input type="password" placeholder="Enter your Password" name="Full Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Re Password:</label>
                    </th>
                    <th>
                        <input type="password" placeholder="Re-Enter your Password" name="Full Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Address:</label>
                    </th>
                    <th>
                        <input type="text" placeholder="House number,street,city" name="Full Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Age:</label>
                    </th>
                    <th>
                        <input type="number" placeholder="Enter your age" name="Full Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Gender:</label>
                    </th>
                    <th>
                        <select>
                            <option value="none">select the gender</option>
                            <option value="Male" >Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="submit">Save</button>
                    </th>
                </tr>
            </table>  
        </form>
    </body>
</html>
